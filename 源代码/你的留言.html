<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的留言</title>
    <link rel="stylesheet" href="你的留言.css">
</head>
<body>
    <!-- 导航区 -->
    <div id="nav"> 
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="生活照片.html">生活照片</a></li>
            <li><a href="个人简历.html">个人简历</a></li>
            <li class="selected"><a href="你的留言.html">你的留言</a></li>
        </ul>
    </div>
    <!-- end of nav -->
     <!-- 标题1 -->
    <h1>在线留言</h1>
    <!-- 标题2 -->
    <h2>想对我说的话都留在这里^.^</h2>
    <!-- 整个表单为一个div -->
    <div>
        <!-- 采用多行两列排版 -->
        <div id="tableContainer">
            <div class="tableRow">
                <p> 姓名: </p>
                <p> <input type="text" name="name" value="" placeholder="你的姓名" required> </p>
            </div>
            <div class="tableRow">
                <p> 性别: </p>
                <p>
                    <!-- 单选radio -->
                    <input type="radio" name="beantype" value="whole"> 男<br>
                    <input type="radio" name="beantype" value="ground" checked> 
                    女
                </p>
            </div>
            <div class="tableRow">
                <p> 联系电话: </p>
                <p> 
                    <input type="tel" name="phone" value="" placeholder="xxx-xxxx-xxxx" required>
                </p>
            </div>
            <div class="tableRow">
                <p>
                  居住国家:
                </p>
                <p> 
                    <!-- select 下拉菜单-->
                    <select name="country">
                        <!-- option 为菜单项 -->
                      <option value="1">中国</option>
                      <option value="2">美国</option>
                      <option value="3">英国</option>
                      <option value="4">德国</option>
                      <option value="5">加拿大</option>
                      <option value="6">泰国</option>
                      <option value="7">日本</option>
                    </select>
                </p>
            </div>
            <div class="tableRow label">
                <p> 留言日期: </p>
                <!-- 日期输入 -->
                <p> <input type="date" name="date"> </p>
            </div>
            <div class="tableRow">
                <p class="heading"> 留言内容: </p>
                <p>
                    <!-- textarea多行文本                     设置高度和宽度 -->
                    <textarea name="comments" style="height: 300px;width: 650px;"></textarea>
                </p>
            </div>
            <div class="tableRow">
                <p></p>
                <!-- 提交按钮 -->
                <p> <input type="submit" value="提交留言"> </p>
            </div>
        </div>
        </div>
</body>
</html>
